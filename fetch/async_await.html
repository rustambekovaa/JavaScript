<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Async Await</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row" id="posts">
          
        </div>
    </div>


    <script>
        const sleep = (seconds) => new Promise(res => setTimeout(() => res(), seconds * 1000))
        const posts = document.querySelector('#posts')
        /*
        const resopnse = fetch('https://jsonplaceholder.typicode.com/posts')
        resopnse.then(res => {
            return res.json()
        }).then(data => {
            console.log(data)
        })
        */
        const main = async () => {
            const resopnse = await fetch('https://jsonplaceholder.typicode.com/comments?postId=1')
            if (resopnse.status == 200) {
                data = await resopnse.json()
                for (item of data) {
                    posts.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">${item.id}) ${item.name}</h5>
                              <p class="card-text">${item.body}</p>
                            </div>
                          </div>
                        </div> 
                    </div>
                    `
                }
            }
            else {
                alert('Network error')
            }
        }
        main()
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
