    <script>
        let data = [
            {
                id: 1,
                title: 'Romashka',
                catId: 1,

            }, {

                title: 'Kolokolchiki',
                catId: 3,
            }, {
                id: 8,
                title: 'Gipsofila',
                catId: 3,
            },
        ]
        let categories = [
            {
                id: 1,
                title: 'House'
            }, {
                id: 2,
                title: 'Streen'
            }, {
                id: 3,
                title: 'Small'
            },
        ]
        let prevActiveCat;

        function addCatList() {
            let catBlock = document.querySelector('.categories_block')
            catBlock.innerHTML = ''
            categories.forEach((item, index) => {
                catBlock.innerHTML += `   <div data="${item.id}" class="flex  ${index == 0 ? 'text-green-500' : ''} gap-20 hover:text-green-500 cursor-pointer">
                <p>${item.title}</p>
                <p>(${data.filter(el => el.catId == item.id).length})</p>
            </div>`
            })
            for (let item of catBlock.children) {
                item.onclick = () => {
                    if (!prevActiveCat) {
                        let a = catBlock.querySelector('.text-green-500')
                        if (a) {
                            prevActiveCat = a
                        }
                    }
                    if (prevActiveCat) {
                        prevActiveCat.classList.remove('text-green-500')
                    }
                    addFlowerList(item.getAttribute('data'))
                    item.classList.add('text-green-500')
                    prevActiveCat = item
                }
            }

        } function addFlowerList(catId = 1) {
            let flowerBlock = document.querySelector('.flowers_block')
            flowerBlock.innerHTML = ''

            data.filter(item => {
                if (item.catId == catId) {
                    flowerBlock.innerHTML += `   <div class="px-4 py-2 rounded-xl bg-blue-300 ">
                <h1>${item.title}</h1>
            </div>`
                }
            })

        }

        addCatList()
        addFlowerList()

    </script>
